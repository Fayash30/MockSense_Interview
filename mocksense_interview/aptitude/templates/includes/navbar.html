<!-- Auth Button & Toast -->
<div style="position: fixed; top: 10px; right: 10px; z-index: 1055;">
  {% if user.is_authenticated %}
  <style>
    #logoutBtn {
      background-color: #8B0000;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
  
    #logoutBtn:hover {
      background-color: #a30000;
      transform: scale(1.05);
    }
  </style>
  
  <button id="logoutBtn">Logout</button>
  
  {% else %}
    <div class="custom-toast-container">
      <div id="authToast" class="custom-toast">
        <div class="custom-toast-body">
          <span>User is not authenticated.</span>
          <button class="custom-toast-close" onclick="closeToast()" aria-label="Close">×</button>
        </div>
      </div>
    </div>
  {% endif %}
</div>

<!-- Logout Toast -->
<div id="logoutToastContainer" style="display:none;" class="custom-toast-container">
  <div class="custom-toast">
    <div class="custom-toast-body">
      <span>You have been logged out.</span>
      <button class="custom-toast-close" onclick="closeToast()">×</button>
    </div>
  </div>
</div>

{% if proctored %}
  <style>
    body, * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    video {
      display: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@latest"></script>

  <script>
    let tabSwitchCount = 0;
    let shouldTerminate = false;
    let streamRef = null;

    document.addEventListener("DOMContentLoaded", async () => {
      // --- Anti-inspection & copy prevention ---
      document.addEventListener("contextmenu", e => e.preventDefault());
      document.addEventListener("keydown", e => {
        if ((e.ctrlKey || e.metaKey) && ['c','v','x','u','s'].includes(e.key.toLowerCase())) e.preventDefault();
        if (e.key === 'F12') e.preventDefault();
      });
      document.addEventListener("copy", e => e.preventDefault());
      document.addEventListener("paste", e => e.preventDefault());

      // --- Tab Switch Monitoring ---
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          tabSwitchCount++;
          if (tabSwitchCount >= 3) {
            shouldTerminate = true;
          } else {
            alert("⚠️ Switching tabs is not allowed!");
          }
        } else if (shouldTerminate) {
          window.location.href = "{% url 'limit_exceeded' %}?reason=tab";
        }
      });

      let video = document.createElement('video');
        video.autoplay = true;
        video.playsInline = true;
        video.style.display = 'none';
        document.body.appendChild(video);

        try {
          if (localStorage.getItem("camera_initialized") !== "true") {
            streamRef = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = streamRef;
            localStorage.setItem("camera_initialized", "true");
          } else {
            // Attempt to reuse previous stream or request again
            streamRef = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = streamRef;
          }

          const model = await blazeface.load();

          let isAlertActive = false;
let redirectPending = false;

let faceViolations = parseInt(localStorage.getItem("face_violations") || "0");
let noFaceViolations = parseInt(localStorage.getItem("noface_violations") || "0");

const runDetectionLoop = async () => {
  if (video.readyState === 4 && !isAlertActive && !redirectPending) {
    const faces = await model.estimateFaces(video, false);

    if (faces.length > 1) {
      isAlertActive = true;
      faceViolations++;
      alert("⚠️ Multiple faces detected!");
      isAlertActive = false;

      // Update localStorage after alert to avoid stacked alerts
      localStorage.setItem("face_violations", faceViolations);

      if (faceViolations >= 3) {
        redirectPending = true;
        window.location.href = "{% url 'limit_exceeded' %}?reason=multiple_faces";
        return;
      }

    } else if (faces.length === 0) {
      isAlertActive = true;
      noFaceViolations++;
      alert("⚠️ No face detected! Please stay in frame.");
      isAlertActive = false;

      localStorage.setItem("noface_violations", noFaceViolations);

      if (noFaceViolations >= 3) {
        redirectPending = true;
        window.location.href = "{% url 'limit_exceeded' %}?reason=no_face";
        return;
      }
    }

    console.log("faces detected:", faces.length);
    console.log("violations - multiple:", faceViolations, "none:", noFaceViolations);
  }

  requestAnimationFrame(runDetectionLoop);
};

          runDetectionLoop();

        } catch (err) {
        console.warn("Camera access error:", err);

        if (!localStorage.getItem("camera_alerted")) {
          localStorage.setItem("camera_alerted", "true");
          alert("🚫 Camera access is required. Please allow access and reload the page.");
        }

        // Disable all inputs
        document.querySelectorAll('input, button, select, textarea').forEach(el => {
          el.disabled = true;
          el.style.cursor = 'not-allowed';
          el.style.opacity = '0.5';
        });
      }
    });

    // Optional: Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (streamRef) {
        streamRef.getTracks().forEach(track => track.stop());
      }
    });
  </script>
{% endif %}


<!-- Custom Toast Styles -->
<style>
  .custom-toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 2000;
  }

  .custom-toast {
    background-color: #07b5ff;
    color: #000;
    padding: 0.1rem 1.5rem;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    max-width: 300px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: 500;
    animation: fadeIn 0.3s ease-out;
  }

  .custom-toast-body {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }

  .custom-toast-close {
    background: transparent;
    border: none;
    font-size: 1.25rem;
    font-weight: bold;
    color: #000;
    cursor: pointer;
    margin-left: 10px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>

<!-- Logout Script -->
<script>
  function closeToast() {
    document.getElementById("logoutToastContainer").style.display = "none";
    window.location.href = "{% url 'login' %}";
  }

  document.addEventListener("DOMContentLoaded", function () {
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", function () {
        fetch("{% url 'logout' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
            "Accept": "application/json"
          }
        })
        .then(response => {
          if (response.ok) {
            // ✅ Clear localStorage on logout
            localStorage.removeItem("face_violations");
            localStorage.removeItem("noface_violations");
            localStorage.removeItem("camera_initialized");
            localStorage.removeItem("camera_alerted");
            localStorage.removeItem("cameraGranted");

            document.getElementById("logoutToastContainer").style.display = "block";
            setTimeout(() => {
              window.location.href = "{% url 'login' %}";
            }, 3000);
          }
        });
      });
    }

    setTimeout(() => {
      const toast = document.getElementById("authToast");
      if (toast) closeToast();
    }, 3000);
  });
</script>
