<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <style>
        .try-again-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        .try-again-btn:hover {
            background-color: #45a049;
        }

        .next-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        .next-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Quiz Results</h1>
    <p>You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p>
    <p>Percentage: <strong>{{ percentage|floatformat:2 }}%</strong></p>

    <!-- Next button to move to the mock interview stage -->
    <a href="{% url 'resume_uploading' %}" class="next-btn">Next</a>

    <!-- Optional: You can keep the Try Again button as well -->
    <form action="{% url 'quiz_view' %}" method="get">
        <button type="submit" class="try-again-btn">Try Again</button>
    </form>
</body>
</html>
