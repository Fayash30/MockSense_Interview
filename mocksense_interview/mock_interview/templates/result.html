<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Interview Result</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #cc0022;
      margin-bottom: 10px;
      font-size: 30px;
    }

    .score {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
      color: #222;
    }

    .chart-container {
      width: 80%;
      max-width: 500px;
      margin: 30px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  {% include 'includes/navbar.html' %}
  <h2>ðŸ“Š Mock Interview Results</h2>
  <p class="score">Overall Score: {{ result_data.overall_score }}%</p>

  <div class="chart-container">
    <canvas id="resultChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('resultChart').getContext('2d');
    const similarityScores = {{ result_data.similarity_scores|safe }};
    const labels = ["Question 1", "Question 2", "Question 3", "Question 4", "Question 5"];

    const backgroundColors = [
      'rgba(204, 0, 34, 0.7)',
      'rgba(255, 80, 100, 0.7)',
      'rgba(204, 0, 34, 0.5)',
      'rgba(255, 80, 100, 0.5)',
      'rgba(204, 0, 34, 0.8)'
    ];

    const borderColors = [
      'rgba(204, 0, 34, 1)',
      'rgba(255, 80, 100, 1)',
      'rgba(204, 0, 34, 1)',
      'rgba(255, 80, 100, 1)',
      'rgba(204, 0, 34, 1)'
    ];

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: 'Similarity Score (%)',
          data: similarityScores,
          backgroundColor: backgroundColors,
          borderColor: borderColors,
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        animation: {
          animateScale: true,
          animateRotate: true
        },
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#333',
              font: {
                size: 14,
                weight: 'bold'
              }
            }
          },
          tooltip: {
            backgroundColor: '#fff',
            titleColor: '#cc0022',
            bodyColor: '#000',
            borderColor: '#cc0022',
            borderWidth: 1
          }
        }
      }
    });
  </script>
</body>
</html>
