<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: grey;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ff4d4d;
    }

    h2 {
      color: #ff4d4d;
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px dashed #ff4d4d;
      background: #fff;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e60000;
    }

    #message {
      margin-top: 15px;
    }

    #nextButton {
      display: none;
      margin-top: 15px;
      background: #fff;
      color: #000;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    #nextButton:hover {
      background: #ff4d4d;
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  {% include 'includes/navbar.html' %}
  <div class="container">
    <h2>üöÄ Upload Your Resume</h2>
    <form id="resumeForm" enctype="multipart/form-data">
      <input type="file" id="resume" name="resume" accept=".pdf" required />
      <button type="submit">Upload</button>
    </form>

    <p id="message"></p>
    <a id="nextButton" href="{% url 'mock_interview_index' %}">‚û° Go to Next</a>
  </div>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData();
      formData.append("resume", document.getElementById("resume").files[0]);

      fetch("/mock_interview/upload_resume/", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("message").innerText = "‚úÖ Resume successfully uploaded!";
          document.getElementById("message").style.color = "#00cc66";
          document.getElementById("nextButton").style.display = "inline-block";
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("message").innerText = "‚ùå Error uploading resume.";
          document.getElementById("message").style.color = "#ff3333";
        });
    });
  </script>
</body>
</html>
