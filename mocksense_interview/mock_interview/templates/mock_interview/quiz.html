<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview - Quiz</title>
    <style>
        /* Style for the camera feed */
        #camera-container {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 220px;
            border: 2px solid black;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        let questionIndex = 0;
        let questions = [];
        let interviewStarted = false;

        // Get CSRF Token
        function getCSRFToken() {
            let csrfToken = null;
            const csrfCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('csrftoken='));
            if (csrfCookie) {
                csrfToken = csrfCookie.split('=')[1];
            }
            return csrfToken;
        }

        // Start the Interview
        function startInterview() {
            fetch("/mock_interview/start/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "started") {
                    questions = data.questions;  // Store questions
                    interviewStarted = true;
                    startEmotionDetection();  // Start emotion detection camera
                    showNextQuestion();
                }
            });
        }

        // Show the next question
        function showNextQuestion() {
            if (questionIndex < questions.length) {
                const questionText = questions[questionIndex];
                document.getElementById("question").innerText = questionText;
                
                // Speak the question using text-to-speech
                speakQuestion(questionText);

                // Listen for user's answer
                listenToAnswer(questionIndex);

                questionIndex++;
            } else {
                document.getElementById("question").innerText = "Interview complete!";
            }
        }

        // Convert Text to Speech
        function speakQuestion(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        // Listen and transcribe userâ€™s speech
        function listenToAnswer(index) {
            fetch("/mock_interview/listen/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({ duration: 60 })  // Listen for 1 minute
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "completed") {
                    const userAnswer = data.answer;
                    console.log("User Answer: ", userAnswer);
                    saveUserAnswer(index, userAnswer);
                    setTimeout(showNextQuestion, 2000);  // Wait 2 sec before asking next question
                }
            });
        }

        // Save user's answer
        function saveUserAnswer(index, answer) {
            fetch("/mock_interview/save_answer/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({ question_index: index, answer: answer })
            });
        }

        // Start Camera for Emotion Detection
        function startEmotionDetection() {
            const video = document.createElement("video");
            video.id = "emotion-video";
            video.autoplay = true;
            document.getElementById("camera-container").appendChild(video);

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error("Error accessing webcam:", error);
                });

            setInterval(() => {
                console.log("Emotion detection running...");
            }, 5000);  // Simulate emotion detection every 5 sec
        }
    </script>
</head>
<body>
    <h1>Mock Interview</h1>
    <p id="question">Click start to begin your interview.</p>
    <button onclick="startInterview()">Start Interview</button>
    <a href="{% url 'mock_interview_result' %}"><button>View Results</button></a>

    <!-- Camera for Emotion Detection -->
    <div id="camera-container">
        <img src="/mock_interview/video_feed/" width="300px">
    </div>
    
</body>
</html>
