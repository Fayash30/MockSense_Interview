<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Interview</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: black;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: black;
      animation: fadeIn 1.5s ease-in-out;
    }

    #question-container {
      text-align: center;
      margin: 40px auto 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid black;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
      border-radius: 10px;
      animation: fadeSlide 1s ease forwards;
    }

    #current-question {
      font-size: 1.4rem;
      color: black;
    }

    #answer-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    #user-answer {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid black;
      border-radius: 8px;
      resize: none;
      color: black;
      background-color: #fff9f9;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1rem;
      border: 2px solid black;
      background-color: black;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: black;
      color: red;
      border-color: black;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Mock Interview</h1>
  
  <div id="question-container">
    <h3 id="current-question">Loading questions...</h3>
  </div>

  <div id="answer-container">
    <textarea id="user-answer" placeholder="Type your answer here..."></textarea><br>
    <button onclick="submitAnswer()">Submit Answer</button>
  </div>

  <script>
    let questionIndex = 0;

    function loadNextQuestion() {
      $.get("/mock_interview/ask_questions/?question_index=" + questionIndex, function(data) {
        if (data.status === "question_asked") {
          $("#current-question").text(data.question);
          questionIndex = data.next_question_index;
        } else {
          $("#current-question").text("Interview completed. Thank you!");
          $("#answer-container").hide();
        }
      });
    }

    function submitAnswer() {
      const userAnswer = $("#user-answer").val().trim();

      if (userAnswer === "") {
        alert("Please type an answer before submitting.");
        return;
      }

      $.post("/mock_interview/submit_answer/", { answer: userAnswer }, function() {
        loadNextQuestion();
        $("#user-answer").val("");
      });
    }

    $(document).ready(function () {
      loadNextQuestion();
    });
  </script>
</body>
</html>
